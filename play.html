<!DOCTYPE html>
<html>
<head>
	<title>AlanX</title>

	<!-- meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body>

	<!-- the navbar for the -->
	<div class="ui top fixed stackable menu navbar">
		<div class="item">
			<img src="/assets/images/logo.png" class="ui rounded mini image" />
			<span class="navbar-label">
				<tt><b>DotSlash</b></tt><br/>
				<span class="navbar-sub-label"><b>community</b></span>
			</span>
		</div>

		<div class="right menu">
			<a class="item no-before">
				<div class="ui tiny statistic">
					<div class="value">
						20:00
					</div>
					<div class="label">
						REMAINING
					</div>
				</div>
			</a>
		</div>
	</div>

	<!-- body -->
	<div class="ui centered grid">
		<div class="fifteen middle aligned wide column">
			<div class="ui pagination menu">
				<a class="item">1</a>
				<a class="item">2</a>
				<a class="item active">3</a>
				<a class="item">4</a>
				<a class="item">5</a>
				<a class="item">6</a>
				<a class="item">7</a>
				<a class="item">8</a>
				<a class="item">9</a>
				<a class="item">10</a>
				<a class="item">11</a>
				<a class="item">12</a>
				<a class="item">13</a>
				<a class="item">14</a>
				<a class="item">15</a>
				<a class="item">16</a>
				<a class="item">17</a>
				<a class="item">18</a>
				<a class="item">19</a>
				<a class="item">20</a>
			</div>
		</div>
	</div>


	<div class="ui ten column centered grid">
		<div class="row question-padding">
			<div class="ten wide column">
				<span class="question">
					Are you sure you are not gay ?
				</span>
			</div>
		</div>

		<div class="five wide column option">
			<span class="option-content">Alan Turing</span>
		</div>

		<div class="five wide column option">
			<span class="option-content">Charles Babbage</span>
		</div>

		<div class="five wide column option">
			<span class="option-content">Rohan Sharma</span>
		</div>

		<div class="five wide column option">
			<span class="option-content">Richard Feynman</span>
		</div>

		<div class="seven wide column submit btn">
			<span class="option-content butn">SUBMIT</span>
		</div>

		<div class="three wide column skip btn">
			<span class="option-content butn">SKIP</span>
		</div>
	</div>

	<!-- required depencies -->
	<script type="text/javascript" src="libs/jquery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="libs/semantic/semantic.min.css">
	<script src="libs/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/play.css" />

</body>
</html>
